version: "3.9"
services:
  db:
    ports:
      - 5432:5432
    container_name: postgresql_conatiner
    image: postgres
    environment:
      - POSTGRES_DB=postgres #//Your DB
      - POSTGRES_PASSWORD=123456 #//Your password
      - POSTGRES_USER=postgres #//Your name
    volumes:
      - /var/lib/postgresql/data
    restart: always
  backend:
    build: .
    container_name: testapp_container
    volumes:
      - /build/libs:/app
    ports:
      - 8080:8080
    environment:
      db-url: jdbc:postgresql://db:5432/postgres #//Your DB
      db-username: postgres #//Your name
      db-password: 123456 #//Your password
    depends_on:
      - db
    restart: always
